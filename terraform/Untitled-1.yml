

resource "kubernetes_config_map" "aws_auth" {
  metadata {
    name      = "aws-auth"
    namespace = "kube-system"
  }

  data = {
    "mapRoles" = <<EOT
    - rolearn: arn:aws:iam::886436961042:role/GitHubActionsOIDC
      username: github-actions
      groups:
        - system:masters
    EOT
  }
}
